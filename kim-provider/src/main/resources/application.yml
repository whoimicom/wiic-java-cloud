server:
  port: 8082
  servlet:
    context-path: /${spring.application.name}
spring:
  application:
    name: kim-provider
  sleuth:
    web:
      skip-pattern: /actuator/health
    sampler:
      probability: 1.0
  zipkin:
    enabled: true
    service:
      name: ${spring.application.name}
    base-url: http://172.16.2.160:9411/
    discovery-client-enabled: false
  cloud:
    consul:
      host: 172.16.2.160
      port: 8900
      discovery:
        service-name: ${spring.application.name}
        health-check-path: ${server.servlet.context-path}/actuator/health
        instance-id: ${spring.application.name}:${server.port}:${spring.cloud.client.ip-address}
        acl-token: 8bc7312a-4a9c-4a59-8db4-2499ee95a974
        prefer-ip-address: true
#    nacos:
#      discovery:
#        server-addr: 172.16.2.160:8848
#        metadata:
#          context-path: ${server.servlet.context-path}
    gateway:
      routes:
        - id: self
          uri: http://localhost:${server.port}
          predicates:
            - Path= ${server.servlet.context-path}/**
          filters:
            - StripPrefix=1
          order: -11000
  main:
    web-application-type: reactive
